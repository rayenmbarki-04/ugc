<div class="signup-container">
  <div class="signup-card">
    <div class="logo-section">
      <h1>Join as Creator</h1>
      <p>Start earning by creating amazing content!</p>
    </div>

    <form (ngSubmit)="onSignup()" class="signup-form">
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" [(ngModel)]="signupData.name" name="name" placeholder="Rayen Ben Ahmed" required>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" [(ngModel)]="signupData.email" name="email" placeholder="rayen@ugc.com" required>
      </div>

      <div class="form-group">
        <label>Password *</label>
        <input type="password" [(ngModel)]="signupData.password" name="password" placeholder="••••••••" required>
      </div>

      <div class="form-group">
        <label>Confirm Password *</label>
        <input type="password" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" placeholder="••••••••" required>
      </div>

      <div class="form-group">
        <label>I am a *</label>
        <select [(ngModel)]="signupData.creatorType" name="creatorType">
          <option value="normal-user">Content Creator / Beginner</option>
          <option value="micro-influencer">Micro-Influencer (1K-10K followers)</option>
          <option value="influencer">Influencer (10K+ followers)</option>
        </select>
      </div>

      <div class="form-group">
        <label>Social Media Platform (Optional)</label>
        <select [(ngModel)]="signupData.socialPlatform" name="socialPlatform">
          <option value="tiktok">TikTok</option>
          <option value="instagram">Instagram</option>
          <option value="youtube">YouTube</option>
          <option value="facebook">Facebook</option>
          <option value="twitter">Twitter/X</option>
          <option value="snapchat">Snapchat</option>
        </select>
      </div>

      <div class="form-group">
        <label>Profile Name (Optional)</label>
        <input type="text" [(ngModel)]="signupData.profileName" name="profileName" placeholder="@username or profile name">
      </div>

      <div class="form-group">
        <label>Followers Count (Optional)</label>
        <select [(ngModel)]="signupData.followersRange" name="followersRange">
          <option value="0-1000">0 - 1,000</option>
          <option value="1000-5000">1,000 - 5,000</option>
          <option value="5000-10000">5,000 - 10,000</option>
          <option value="10000-50000">10,000 - 50,000</option>
          <option value="50000-100000">50,000 - 100,000</option>
          <option value="100000+">100,000+</option>
        </select>
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button type="submit" class="signup-btn" [disabled]="loading">
        <span *ngIf="!loading">Create Creator Account</span>
        <span *ngIf="loading">Creating account...</span>
      </button>
    </form>

    <div class="signup-footer">
      <p>Already have an account? <a routerLink="/login">Sign In</a></p>
      <p>Are you a brand? <a routerLink="/signup/brand">Sign up as Brand</a></p>
    </div>
  </div>
</div>
